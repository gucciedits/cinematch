<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMatch - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="form-side">
        <img src="img/logo.png" alt="Logo CineMatch" class="logo2">
        <h2><span class="highlight">Bem</span> Vindo!</h2>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Insira seu e-mail">

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="●●●●●●">

          <div class="remember-forgot">
            <label><input type="checkbox"> Lembra-me</label>
            <a href="#">Esqueceu a senha?</a>
          </div>

<a href="home.html" style="
  display: inline-flex;
  justify-content: center;
  align-items: center;
  background-color: orange;
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  height: 45px;
  min-width: 120px;
">
  Entrar
</a>

          <div class="divider"><span>ou</span></div>

          <button type="button" class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"> Fazer login com o Google
          </button>
        </form>

        <p class="signup">Não tem uma conta? <a href="#">Criar conta</a></p>

        <footer>
          <p>Siga a CINEMATCH nas redes sociais.</p>
          <div class="social-icons">
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-tiktok"></i>
          </div>
          <p>© 2025-2025 Cinematch, Inc.</p>
        </footer>
      </div>

      <div class="image-side">

        <img src="img/poster.png" alt="Posters de Filmes">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/a2d64b2531.js" crossorigin="anonymous"></script>
</body>
</html>
